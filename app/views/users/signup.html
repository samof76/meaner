{% extends 'auth.html' %}

{% block auth %}
  <form action="/users", method="post">
    <div class="control-group">
      <label for="name">Full name</label>
      <input id="name" type="text" name="name" placeholder="Full name" value={{user.name}}>
    </div>

    <div class="control-group">
      <label for="email">Email</label> 
      <input id="email" type="text" name="email" placeholder="Email" value={{user.email}}>
    </div>
    <div class="control-group">
      <label for="username">Username</label> 
      <input id="username" type="text" name="username" placeholder="Username" value={{user.username}}>
    </div>

    <div class="control-group">
      <label for="password">Password</label> 
      <input id="password" type="password" name="password" placeholder="Password">
    </div>
    <div class="control-group">
      <button class="btn btn-primary" type="submit">Sign up</button>
      &nbsp;or&nbsp;
      <a class="show-login" href="/signin">Login</a>
    </div>
  </form>
{% endblock %}
